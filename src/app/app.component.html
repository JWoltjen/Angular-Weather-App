<div class="container">
  <div class="upper-data">
    <img src="../assets/cold.jpg" alt="cold" *ngIf="14 > 15">
    <img src="../assets/hot.jpg" alt="hot" *ngIf="14 <= 15">
  
  <div class="weather-data">
    <div class="location">Kansas City</div>
    <div class="temperature">{{14.40 | number: '1.0-0'}} 째C</div>
  </div>
</div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
        <div class="info-block">
          <div class="info-block-label">
          <img class="minimum" src="../assets/minimum.png">
          <span>min</span>
        </div>
        <div class="info-block-value">
          10째C
        </div>
      </div>
        <div class="info-block">
          <div class="info-block-label">
            <img class="minimum" src="../assets/maximum.jpg">
            <span>max</span>
          </div>
        <div class="info-block-value">
          20째C
        </div>
      </div>
        <div class="info-block">
          <div class="info-block-label">
          <img class="minimum" src="../assets/humidity.jpg">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          10째C
        </div>
      </div>
        <div class="info-block">
          <div class="info-block-label">
          <img src="../assets/wind.png">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          10 km/hr
        </div>
      </div>
    </div>

  </div>
</div>

<router-outlet></router-outlet>
